<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.min.2e858bcc.css">
    <title>BlogPost Contract</title>
  <script src="/bootstrap.min.2e858bcc.js"></script></head>
  <body>
    <div class="container mt-5">
      <h1>BlogPost Contract Interface</h1>

      <div id="blogSection">
        <h2>Blog Section</h2>

        <!-- Add text areas for post title and content -->
        <div class="mb-3">
          <label for="postTitle" class="form-label">Post Title:</label>
          <textarea class="form-control" id="postTitle" rows="1"></textarea>
        </div>

        <div class="mb-3">
          <label for="postContent" class="form-label">Post Content:</label>
          <textarea class="form-control" id="postContent" rows="3"></textarea>
        </div>

        <button class="btn btn-primary" onclick="createPost()">
          Create Post
        </button>
        <button class="btn btn-warning" onclick="likePost()">Like Post</button>
        <button class="btn btn-info" onclick="commentPost()">
          Comment on Post
        </button>

        <div id="postsList" class="mt-3"></div>
      </div>
    </div>

    <script src="/bootstrap.bundle.min.e7f96d99.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script type="module" src="/client.e31bb0bc.js"></script>
  </body>
</html>
